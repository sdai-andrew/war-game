<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'wargame/wargame.css' %}" rel="stylesheet" type="text/css">
		<script src="{% static 'wargame/wargame.js' %}" type="text/javascript"></script>
		<title> {% block title %} War Game {% endblock %} </title>
	</head>

	<body>
		<div id="header-div">
        </div>
        <div id="game-div">
            <div id="player-2-deck-div" class="deck-div">
            </div>
            <div id="player-2-play-div" class="play-div">
            </div>
            <div id="player-1-play-div" class="play-div">
            </div>
            <div id="player-1-deck-div" class="deck-div">
            </div>
        </div>
        <script>
            window.onload=getGame()
        </script>
	</body>
</html>
